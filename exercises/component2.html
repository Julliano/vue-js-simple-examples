<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Componente</title>
        <link rel="stylesheet" href="/css/estilo.css">
        <script src="/js/vue.min.js"></script>
    </head>
    <body class="exercicio">

        <div id="app">
            <counter></counter>
            <counter></counter>
            <counter></counter>
        </div>

        <script>
            Vue.component('counter', {
                props: ['name'],
                template: `
                    <div> 
                        <span> {{ count }} </span>
                        <button @click="add"> +1 </button>
                        <button @click="less"> -1 </button>
                    </div>
                `,
                data() {
                    return {
                        count: 0
                    }
                },
                methods: {
                    add() {
                        this.count ++;
                    },
                    less() {
                        this.count --;
                    }
                }
            });

            new Vue({
                el: '#app'
            });
        </script>

    </body>
</html>
