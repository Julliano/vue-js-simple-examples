<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>If & For</title>
        <link rel="stylesheet" href="/css/estilo.css">
        <script src="/js/vue.min.js"></script>
    </head>
    <body class="exercicio">

        <div id="app" style="height: 100%">
            <p v-for="(student, i) in students">
                {{ i + 1 }}) {{ student.name }} - {{ student.grade }}
                <span v-if="student.grade >= 9"> Honor board </span>
                <span v-else-if="student.grade >= 7"> Approved </span>
                <span v-else-if="student.grade >= 3"> Recovery </span>
                <span v-else> Reproved </span>
            </p>
            <ul style="list-style: none">
                <li v-for="n in 5"> 
                    <span v-show="n >= 2">
                        {{ n }} 
                    </span>
                </li>
            </ul>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    students: [
                        { name: "Ana", grade: 7.8 },
                        { name: "Bia", grade: 9.1 },
                        { name: "Carlos", grade: 6.8 },
                        { name: "Daniel", grade: 2.8 }
                    ]
                },
                methods: {
                    
                }
            });  
        </script>
        
    </body>
</html>
